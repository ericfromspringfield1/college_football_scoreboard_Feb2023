<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/styles.css">
    <title>College Football Game Follow</title>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">

    <div id="gameInfoContainer">
        <div id='weather'></div>
        <div id='venue'></div>
        <div id='touchdown'></div>
        <div id='winner'></div>
        <div id='venuePhoto'></div>
        <div id='gameDescription'></div>
        <div id='gameStatus'></div>
        <div id='awayTeam'></div> 
        <div id='homeTeam'></div>
        <div id="currentPlayContainer">
        <div id="theDownDistanceIs"></div>
        <div id="currentPlay"></div>
       

    <div id=statsContainer>
        <div id="homeStatsContainer">
        <div id="homePassingLeader"></div>
        <div id="homePassingStats"></div>
        <div id="homeRushingLeader"></div>
        <div id="homeRushingStats"></div>
        <div id="homeReceivingLeader"></div>
        <div id="homeReceivingStats"></div>
        <div id="theHomeReceivingLeader"></div>
    </div> 

    <div id="awayStatsContainer">
        <div id="awayPassingLeader"></div>
        <div id="awayPassingStats"></div>
        <div id="awayRushingLeader"></div>
        <div id="awayRushingStats"></div>
        <div id="awayReceivingLeader"></div>
        <div id="awayReceivingStats"></div>
    </div>
        
    <div id="scoringPlaysContainer">
        <div id="scoringPlays"></div>
    </div>
    </div>

    <section id="eventsContainer">
        <div id="gameTime"></div>
        <div id="awayTeamScore"></div>
        <div id="homeTeamScore"></div>
       <div><button id="btn"></button></div>
    </section>
